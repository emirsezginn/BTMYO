<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Contact form</title>


</head>

<body>



  <main>
    <h1>Contact Us</h1>
    <form>
      <div class="form-flex">
        <div class="flex">
          <label for="isim">First Name <span>*</span></label>
          <input type="text" name="isim" id="isim" required>
        </div>

        <div class="flex">
          <label for="soyisim">Last Name <span>*</span></label>
          <input type="text" name="soyisim" id="soyisim" required>
        </div>
      </div>

      <div class="email">
        <label for="email">Email Address <span>*</span></label>
        <input type="email" name="email" id="email" required>
      </div>


      <div class="query">
        <label for="sorgu radio">Query Type <span>*</span></label> 
        <div class="form-flex">
        <div class=" radio">
          <input type="radio" name="sorgutipi" id="GeneralEnquiry" value="GeneralEnquiry">
          <label for="GeneralEnquiry" class="mb-0">General Enquiry</label>
        </div>
        <div class="radio">
          <input type="radio" name="sorgutipi" id="SupportRequest" value="SupportRequest">
          <label for="SupportRequest" class="mb-0">Support Request</label>
        </div>
      </div>
      </div>

      <div class="msg">
        <label for="message">Message <span>*</span></label>
        <textarea name="message" id="message" required></textarea>
      </div>

      <div class="checkbox">
        <input type="checkbox" name="check" id="check" required>
        <label for="check" class="mb-0">I consent to being contacted by the team <span>*</span></label>
      </div>

      <button type="submit">Submit</button>
    </form>
  </main>

</body>

</html>
